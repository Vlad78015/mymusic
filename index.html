<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header-menu">
            <img src="./Media/music-logo-black-and-white-png-21.png" alt="" class="logo">
            <ul class="header-nav">
                <li class="header-nav-info">MENU</li>
                <li class="header-nav-info">MORE</li>
                <li class="header-nav-info">ABOUT</li>
                <li class="header-nav-info">SUBSCRIBE</li>
                <li class="header-nav-info">CONTENT</li>
            </ul>
        </div>
        <div class="line"></div>
    </header>
    <img src="./Media/122-1221862_would-you-be-able-to-turn-off-nao.png" alt="" class="image">
    <div class="block">
        <div class="box">
            <h2 class="title">MY MUSIC</h2>
            <img src="./Media/Fast-Lane-Single.png" alt="" class="box-image">
            <p class="box-text">Bad Meets Evil - Fast Lane</p>
            <audio class="box-audio" controls src="./Media/1534647143_eminem-royce-da-59-fast-lane.mp3"></audio>
            <button class="box-info">TEXT OF THE SONG</button>
        </div>

        <div class="box-2">
            <h2 class="title2">MY MEDIA</h2>
            <img src="./Media/Godzilla.jpg" alt="" class="box2-image">
            <p class="box2-text">Eminem feat. Juice WRLD - Godzilla</p>
            <audio controls src="./Media/Eminem - Godzilla (ft. Juice WRLD).mp3" class="box2-audio"></audio>
            <button class="box2-info">TEXT OF THE SONG</button>
        </div>
        
        <div class="box-1">
            <h2 class="title1">MY PLAYLIST</h2>
            <img src="./Media/D12_-_My_Band_-_CD_cover.jpg" alt="" class="box1-image">
            <p class="box1-text">Eminem feat. D12 - My Band</p>
            <audio controls src="./Media/Eminem - My Band (mp3store.cc).mp3" class="box1-audio"></audio>
            <button class="box1-info">TEXT OF THE SONG</button>
        </div>

    </div>
</body>
</html>
